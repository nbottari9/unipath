services:
  postgres:
    image: postgres:latest
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: unipath_user
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: unipath
    volumes:
      - postgres_data:/var/lib/postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unipath"]
      interval: 5s
      timeout: 35s
      retries: 5

  api:
    image: nbottari9/unipath-api:latest
    container_name: unipath-api
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_URL: postgres
    ports:
      - "4000:4000"

volumes:
  postgres_data:
